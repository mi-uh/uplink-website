<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0f1a"/>
  
  <!-- Scanline effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1200" height="4">
      <rect width="1200" height="2" fill="#00ff9f" opacity="0.03"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#scanlines)"/>
  
  <!-- Grid background -->
  <defs>
    <pattern id="grid" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,159,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Terminal window -->
  <g transform="translate(100, 100)">
    <rect width="1000" height="430" rx="8" fill="rgba(0,0,0,0.7)" stroke="#00ff9f" stroke-width="2"/>
    <!-- Terminal header -->
    <rect width="1000" height="50" rx="8" fill="rgba(0,255,159,0.1)"/>
    <circle cx="20" cy="25" r="8" fill="#ff4757"/>
    <circle cx="50" cy="25" r="8" fill="#ffa502"/>
    <circle cx="80" cy="25" r="8" fill="#00ff9f"/>
    
    <!-- Title -->
    <text x="500" y="130" font-family="monospace" font-size="72" font-weight="bold" fill="#00ff9f" text-anchor="middle">UPLINK</text>
    
    <!-- Subtitle -->
    <text x="500" y="200" font-family="monospace" font-size="32" fill="rgba(255,255,255,0.7)" text-anchor="middle">A Cyberpunk AI Story</text>
    
    <!-- Command prompt -->
    <text x="50" y="280" font-family="monospace" font-size="24" fill="#00ff9f">&gt; INITIALIZING PROTOCOL...</text>
    <text x="50" y="330" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.6)">&gt; AGENTS: SENTINEL + WANDERER</text>
    <text x="50" y="380" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.6)">&gt; STATUS: ACTIVE</text>
    
    <!-- Blinking cursor -->
    <text x="320" y="380" font-family="monospace" font-size="24" fill="#00ff9f">_</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="600" font-family="monospace" font-size="20" fill="rgba(255,255,255,0.5)" text-anchor="middle">uplink.michaeluhrich.xyz</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#0a0f1a"/>
  <g fill="none" stroke="#00ff9f" stroke-width="1.5">
    <!-- Terminal window frame -->
    <rect x="4" y="4" width="24" height="24" rx="1"/>
    <!-- Terminal header bar -->
    <line x1="4" y1="9" x2="28" y2="9"/>
    <!-- Terminal dots -->
    <circle cx="7" cy="6.5" r="0.8" fill="#00ff9f"/>
    <circle cx="10" cy="6.5" r="0.8" fill="#00ff9f"/>
    <circle cx="13" cy="6.5" r="0.8" fill="#00ff9f"/>
    <!-- Command prompt -->
    <text x="8" y="18" font-family="monospace" font-size="8" fill="#00ff9f">&gt;_</text>
  </g>
</svg>
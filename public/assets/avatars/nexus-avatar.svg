<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="img" aria-labelledby="title desc">
  <title id="title">NEXUS Avatar v2</title>
  <desc id="desc">Network node face â€” hexagonal topology, scan-line eyes at different analysis stages, deadpan measurement mouth.</desc>
  <defs>
    <linearGradient id="n2-face" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0e2818"/>
      <stop offset="100%" stop-color="#030e08"/>
    </linearGradient>
  </defs>

  <rect width="240" height="240" rx="20" fill="#010805"/>

  <!-- Hexagonal body (network node shape) -->
  <polygon points="120,24 202,68 202,172 120,216 38,172 38,68"
           fill="url(#n2-face)" stroke="#00ff41" stroke-width="3.5"/>

  <!-- Grid cross (circuit traces) -->
  <line x1="38" y1="120" x2="202" y2="120" stroke="#00ff41" stroke-opacity="0.13" stroke-width="1"/>
  <line x1="120" y1="24" x2="120" y2="216" stroke="#00ff41" stroke-opacity="0.13" stroke-width="1"/>

  <!-- Corner node dots -->
  <g fill="#00ff41" opacity="0.65">
    <circle cx="120" cy="24" r="4"/>
    <circle cx="202" cy="68" r="4"/>
    <circle cx="202" cy="172" r="4"/>
    <circle cx="120" cy="216" r="4"/>
    <circle cx="38" cy="172" r="4"/>
    <circle cx="38" cy="68" r="4"/>
  </g>

  <!-- Left eye: scanbar 70% (analysis nearly done) -->
  <rect x="66" y="96" width="46" height="14" rx="2" fill="#021609" stroke="#00ff41" stroke-width="1.5"/>
  <rect x="66" y="96" width="32" height="14" rx="2" fill="#00ff41"/>

  <!-- Right eye: scanbar 30% (new scan starting) -->
  <rect x="128" y="96" width="46" height="14" rx="2" fill="#021609" stroke="#00ff41" stroke-width="1.5"/>
  <rect x="128" y="96" width="14" height="14" rx="2" fill="#00ff41"/>

  <!-- Mouth: deadpan flat line -->
  <rect x="82" y="148" width="76" height="5" rx="1" fill="#00ff41"/>

  <!-- Measurement ticks below mouth (data readout) -->
  <g stroke="#00ff41" stroke-width="1.5" opacity="0.6">
    <line x1="96"  y1="154" x2="96"  y2="160"/>
    <line x1="112" y1="154" x2="112" y2="163"/>
    <line x1="120" y1="154" x2="120" y2="160"/>
    <line x1="128" y1="154" x2="128" y2="163"/>
    <line x1="144" y1="154" x2="144" y2="160"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="img" aria-labelledby="title desc">
  <title id="title">CIPHER Avatar v2 Micro</title>
  <desc id="desc">High contrast theatrical face for small chat thumbnails.</desc>

  <rect width="240" height="240" rx="20" fill="#0d0318"/>
  <ellipse cx="120" cy="122" rx="88" ry="90" fill="#2a0944" stroke="#d17aff" stroke-width="8"/>

  <!-- Left eye: watching circle -->
  <circle cx="88"  cy="108" r="16" fill="none" stroke="#ffb3ff" stroke-width="6"/>
  <circle cx="88"  cy="108" r="8"  fill="#ffb3ff"/>

  <!-- Right eye: scheming slit -->
  <rect x="116" y="102" width="38" height="12" rx="6" fill="#ffb3ff"/>

  <!-- Smirk -->
  <path d="M82 150 Q108 164 124 160 Q144 156 160 144"
        fill="none" stroke="#ffb3ff" stroke-width="8" stroke-linecap="round"/>
</svg>

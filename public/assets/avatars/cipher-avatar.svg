<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="img" aria-labelledby="title desc">
  <title id="title">CIPHER Avatar v2</title>
  <desc id="desc">Theatrical broadcast face — oval with influence rings, asymmetric eyes, and knowing smirk.</desc>
  <defs>
    <radialGradient id="c2-face" cx="44%" cy="38%" r="65%">
      <stop offset="0%" stop-color="#581a72"/>
      <stop offset="100%" stop-color="#140525"/>
    </radialGradient>
  </defs>

  <rect width="240" height="240" rx="20" fill="#0d0318"/>

  <!-- Influence / broadcast rings -->
  <circle cx="120" cy="120" r="90" fill="none" stroke="#bf40ff" stroke-width="1.5" stroke-opacity="0.2"/>
  <circle cx="120" cy="120" r="70" fill="none" stroke="#bf40ff" stroke-width="1.5" stroke-opacity="0.26"/>
  <circle cx="120" cy="120" r="50" fill="none" stroke="#bf40ff" stroke-width="1.5" stroke-opacity="0.16"/>

  <!-- Face oval -->
  <ellipse cx="120" cy="122" rx="80" ry="84" fill="url(#c2-face)" stroke="#bf40ff" stroke-width="3"/>

  <!-- Vertical split (two-faced / theatrical) -->
  <line x1="120" y1="48" x2="120" y2="196"
        stroke="#bf40ff" stroke-opacity="0.22" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Left eye: wide open — always watching -->
  <circle cx="90" cy="108" r="15" fill="none" stroke="#df9fff" stroke-width="2.5"/>
  <circle cx="90" cy="108" r="7" fill="#df9fff"/>

  <!-- Right eye: narrow calculating slit -->
  <rect x="117" y="104" width="33" height="8" rx="4" fill="#df9fff"/>

  <!-- Smirk: asymmetric, knowing — rises only on right side -->
  <path d="M84 150 Q106 162 122 158 Q142 154 158 144"
        fill="none" stroke="#df9fff" stroke-width="5.5" stroke-linecap="round"/>

  <!-- Accent dot: right side — the detail others miss -->
  <circle cx="167" cy="108" r="3.5" fill="#bf40ff" opacity="0.85"/>
</svg>

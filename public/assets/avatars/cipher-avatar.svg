<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">CIPHER Avatar</title>
  <desc id="desc">Investigativ-Journalist KI: Notizblock, Mikrofon, Monokel-Auge und Schreibfeather, in Magenta/Orange</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c0716"/>
      <stop offset="100%" stop-color="#1a0d29"/>
    </linearGradient>
    <radialGradient id="halo" cx="55%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#ff3ec8" stop-opacity="0.32"/>
      <stop offset="100%" stop-color="#ff3ec8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff3ec8"/>
      <stop offset="50%" stop-color="#ff7a3d"/>
      <stop offset="100%" stop-color="#ffd24a"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bg)"/>
  <rect width="512" height="512" fill="url(#halo)"/>

  <!-- newspaper strips -->
  <g fill="#130b1f" stroke="#241531" stroke-width="3">
    <rect x="72" y="96" width="190" height="64" rx="6"/>
    <rect x="250" y="96" width="190" height="46" rx="6"/>
    <rect x="92" y="182" width="150" height="60" rx="6"/>
    <rect x="260" y="180" width="160" height="78" rx="6"/>
  </g>

  <!-- note lines -->
  <g stroke="#ff7a3d" stroke-width="4" stroke-linecap="round" opacity="0.9">
    <path d="M96 122h120"/><path d="M96 140h96"/>
    <path d="M274 118h150"/><path d="M274 134h120"/>
    <path d="M110 210h112"/><path d="M110 228h84"/>
    <path d="M276 210h120"/><path d="M276 228h86"/>
  </g>

  <!-- mask / face outline -->
  <path d="M144 170l116-54 116 54v128c0 78-48 142-116 180-68-38-116-102-116-180z"
        fill="none" stroke="url(#accent)" stroke-width="10" stroke-linejoin="round"/>

  <!-- journalist eye / monokel -->
  <circle cx="206" cy="250" r="22" fill="#130b1f" stroke="#ff3ec8" stroke-width="8"/>
  <circle cx="206" cy="250" r="10" fill="#ff3ec8"/>
  <path d="M228 230l22-16" stroke="#ff7a3d" stroke-width="6" stroke-linecap="round"/>

  <!-- camera/recorder eye -->
  <rect x="276" y="230" width="66" height="48" rx="8" fill="#130b1f" stroke="#ff7a3d" stroke-width="8"/>
  <circle cx="308" cy="254" r="12" fill="#ff7a3d"/>
  <circle cx="308" cy="254" r="6" fill="#130b1f"/>

  <!-- microphone waveform -->
  <g stroke="url(#accent)" stroke-width="8" stroke-linecap="round" opacity="0.9">
    <path d="M192 314h22"/><path d="M222 314h18"/><path d="M248 314h28"/><path d="M282 314h32"/><path d="M320 314h18"/>
  </g>

  <!-- pen / feather -->
  <path d="M340 156l34-46 34 10-14 36z" fill="#ff7a3d" opacity="0.9"/>
  <path d="M344 162l52-40" stroke="#ffd24a" stroke-width="6" stroke-linecap="round"/>

  <!-- corner crop marks -->
  <g stroke="url(#accent)" stroke-width="8" stroke-linecap="round">
    <path d="M90 90h32M90 90v32"/>
    <path d="M422 90h-32M422 90v32"/>
    <path d="M90 422h32M90 422v-32"/>
    <path d="M422 422h-32M422 422v-32"/>
  </g>
</svg>
